<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/1.3.4/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/1.3.4/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyui/1.3.4/demo/demo.css">
	<script type="text/javascript" src="../easyui/1.3.4/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/1.3.4/jquery.easyui.min.js"></script>
</head>
<body>
	<table id = "dg" data-options="rownumbers:true,singleSelect:true,autoRowHeight:false,pagination:true,resizeHandle:'right'">
         <thead>
             <tr></tr>
         </thead>
    </table>
</body>

<script type="text/javascript">
         $(function () {
             //动态加载标题和数据
             $.ajax({
                 url: "http://localhost:8081/dormregion/selectall",
                 type: "post",
                 dataType: "json",
                 success: function (data) {
					
                	 $("#dg").datagrid({
                		columns: [data.status]    //动态取标题
                	 });
                	 $("#dg").datagrid("loadData", data.text);  //动态取数据
                 }
             });
         });
</script>
</html>
